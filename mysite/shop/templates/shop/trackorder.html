{% extends 'shop/basic.html' %} 
{% block title %}Track Order{% endblock%} 
{% block body %}
{%load static%}
<div class="container my-5">
  
  <h5>Your Order Traking Id is ({{order.Trackid}}) </h5>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      First-Name
      <span class="badge badge-primary badge-pill" style="color: blue;">{{order.First_name}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Last-name
      <span class="badge badge-primary badge-pill" style="color: blue;">{{order.Last_name}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Email
      <span class="badge badge-primary badge-pill" style="color: blue;">{{order.Email}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Itemjson
      <span class="badge badge-primary badge-pill" style="color: blue;">{{order.Itemjson}}</span>
    </li>
  </ul>
</div>

{% endblock %}
